# -------------------------------------------------------------------------------------
#
# project.name        = The name of the project
# root.dir            = Cairngorm Flex project directory 
#                       (e.g: C:/workbench/poc/SomeProject)
#                       In windows, replace \ charachters with / charachters
# com.dir             = Project domain suffix (e.g: com, org, net, edu)
# domain.dir          = Project domain directory (e.g: yourname, yourorganization)
# project.dir         = The name of the project in which to add the cairngorm structure
# namespace           = The namespace in which project classes belong 
#                       (e.g. com.domain.project)
# project-uri         = Project directories which will be created by the script
# overwrite           = specifies if existing files are to be overwritten
#
#
# cairngorm.version   = specifies the version of Cairngorm to use
#                       valid versions are as follows: 2.0,2.1, 2.2
#
# sequence.name       = specifies the name of an Event / Command / Delegate sequence
#                       (e.g.: GetDataEvent, GetDataCommand, GetDateDelegate
#
# vo.name             = specifies the name of an Cairngorm Value Object to create
#
# -------------------------------------------------------------------------------------
#
# To add more directories, simply create additional properties and insert as needed 
# within the project-uri property
#
# For instance, the example project-uri property below is as follows:
# C:/workbench/EricFeminella/CairngenTest/com/ericfeminella/cairngen
#
# -------------------------------------------------------------------------------------



############################### FLEX BUILDER PROPERTIES ###############################
root.dir       =.


################################# PROJECT PROPERTIES ##################################
project.name   =Stuff
com.dir        =flexonrails
domain.dir     =examples
project.dir    =stuff
namespace      =${com.dir}.${domain.dir}.${project.dir}
project-uri    =${root.dir}/src/${com.dir}/${domain.dir}/${project.dir}


################################## SOURCE MANAGEMENT ##################################
overwrite.existing.files =true


################################ CAIRNGORM PROPERTIES #################################
cairngorm.version  =2.2


################################# CREATING SEQUENCES ##################################
sequence.name      =Initialize


################################### CREATING VOs ######################################
vo.name            =HelloWorld

